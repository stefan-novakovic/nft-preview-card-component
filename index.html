<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Stefan NovakoviÄ‡">
  <meta name="description" content="NFT preview card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">

  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <h1 class="offscreen">NFT card</h1>

      <div class="card__img-container">
        <a href="images/image-equilibrium.jpg">
          <img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium" width="604" height="604">

          <div class="img-overlay"></div>
          <img class="img-view-icon-overlay" src="images/icon-view.svg" alt="View icon" width="48" height="48">
        </a>
      </div>

      <div class="card__content-container">
        <a href="#">
          <h2 class="content__title">Equilibrium #3429</h2>
        </a>

        <p class="content__desc">Our Equilibrium collection promotes balance and calm.</p>

        <div class="content__price-and-time-container">
          <div class="price-container">
            <img src="images/icon-ethereum.svg" alt="Ehtereum icon">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="time-container">
            <img src="images/icon-clock.svg" alt="Clock icon">
            <p class="time">3 days left</p>
          </div>
        </div>

        <div class="content__creator-container">
          <img class="img-avatar" src="images/image-avatar.png" alt="Avatar" width="132" height="132">

          <div class="creator-text-container">
            <p class="creator-text">Creation of</p>
            <a class="creator-name" href="images/image-avatar.png">Jules Wyvern</a>
          </div>

        </div>
      </div>
    </section>
  </main>
</body>

</html>
